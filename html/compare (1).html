        .container {

            transition: all 0.3s;
        }
        select:focus {
            outline: none;
            border-color:  #272727;;

        }
        .compare-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow: hidden;
            border-radius: 10px;
        }
        .compare-table th, .compare-table td {
            padding: 15px;
            text-align: center;
            background-color: white;
            transition: background-color 0.3s;
        }
        .compare-table th {
            background-color:  #272727;;

        }
        .compare-table tr:hover td {
            background-color: #f0f0f0;
        }
        .product-image {

            height: auto;
            border-radius: 10px;
